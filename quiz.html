<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity Advanced Quiz</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #0f2027;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: #fff;
    }
    header {
      background: #142850;
      padding: 20px;
      text-align: center;
      color: #fff;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
      position: relative;
    }
    h1 { margin: 0; font-size: 2.2rem; }

    /* Back button */
    .back-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      padding: 8px 16px;
      font-size: 14px;
      background: transparent;
      border: 2px solid #00c6ff;
      border-radius: 6px;
      color: #00c6ff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: #00c6ff;
      color: #111;
      box-shadow: 0 0 12px #00c6ff;
    }

    .level-btns { text-align: center; padding: 20px; }
    .level-btns button {
      padding: 14px 28px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      transition: 0.3s;
    }
    .level-btns button:hover { transform: scale(1.05); }
    .quiz-container {
      max-width: 900px;
      margin: auto;
      padding: 30px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    .timer { text-align: right; font-size: 16px; font-weight: bold; color: #ff7675; }
    .progress { width: 100%; background: #333; border-radius: 10px; margin: 15px 0; height: 18px; }
    .progress-bar { height: 100%; width: 0; background: #55efc4; transition: width 0.4s ease; }
    .question { margin-bottom: 20px; padding: 15px; border-bottom: 1px solid #555; }
    .question p { font-weight: bold; font-size: 18px; }
    .options label {
      display: block;
      margin: 6px 0;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      transition: 0.2s;
    }
    .options label:hover { background: rgba(0,198,255,0.3); }
    .submit-btn {
      display: block;
      margin: 20px auto;
      padding: 14px 40px;
      background: linear-gradient(90deg, #43cea2, #185a9d);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .submit-btn:hover { transform: scale(1.05); }
    .result {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #00cec9;
    }
    .explanation {
      margin-top: 6px;
      font-size: 0.9rem;
      color: #ffeaa7;
    }
    .leaderboard {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
    }
    .leaderboard h3 { margin-top: 0; text-align: center; }
    .leaderboard ol { padding-left: 20px; }
    footer {
      text-align: center;
      padding: 15px;
      background: #142850;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="location.href='index.html'">‚Üê Back</button>
    <h1>Cybersecurity Advanced Quiz</h1>
    <p>Choose difficulty and test your cybersecurity knowledge</p>
  </header>

  <div class="level-btns">
    <button onclick="loadQuiz('easy')">Easy</button>
    <button onclick="loadQuiz('medium')">Medium</button>
    <button onclick="loadQuiz('hard')">Hard</button>
  </div>
  
  <div class="quiz-container" id="quiz-container">
    <p style="text-align:center;">üëÜ Select a difficulty level to begin</p>
  </div>

  <div class="quiz-container leaderboard">
    <h3>üèÜ Leaderboard</h3>
    <ol id="leaderboard-list"></ol>
  </div>

  <footer>
    <p>¬© 2025 Cybersecurity Hub</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
