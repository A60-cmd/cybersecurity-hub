<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity News</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      background: rgba(0, 0, 0, 0.6);
      font-size: 36px;
      font-weight: bold;
      color: #00e5ff;
      position: relative;
      text-shadow: 0 0 10px #00e5ff;
    }

    .back-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: transparent;
      border: 2px solid #00e5ff;
      border-radius: 8px;
      color: #00e5ff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: #00e5ff;
      color: #111;
      box-shadow: 0 0 15px #00e5ff;
    }

    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      padding: 50px;
      max-width: 1400px;
      margin: auto;
    }

    .news-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 229, 255, 0.2);
      border-radius: 16px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,229,255,0.1);
    }

    .news-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0,229,255,0.6);
      border-color: #00e5ff;
    }

    .news-card h3 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #00e5ff;
    }

    .news-card p {
      font-size: 16px;
      color: #ddd;
    }

    .news-card a {
      color: #00e5ff;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #aaa;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    üì∞ Cybersecurity News
    <button class="back-btn" onclick="location.href='index.html'">‚Üê Back to Home</button>
  </header>

  <div class="news-container" id="news-container">
    <!-- News cards will load here -->
  </div>

  <footer>
    ‚ö° Cybersecurity Hub ‚Äì Stay updated with the latest in cybersecurity ‚ö°
  </footer>

  <script>
    const container = document.getElementById("news-container");
const apiKey = "5375ce188ffa40e1b0d22c22d90e6052"; // replace with your key
const url = `https://newsapi.org/v2/everything?q=cybersecurity&sortBy=publishedAt&language=en&apiKey=${apiKey}`;

fetch(url)
  .then(res => res.json())
  .then(data => {
    data.articles.forEach(article => {
      const card = document.createElement("div");
      card.classList.add("news-card");
      card.innerHTML = `
        <h3>${article.title}</h3>
        <p>${article.description || "No description available."}</p>
        <a href="${article.url}" target="_blank">Read more</a>
      `;
      container.appendChild(card);
    });
  })
  .catch(err => console.error("Failed to load news:", err));

  </script>
</body>
</html>
