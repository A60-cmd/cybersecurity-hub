<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity News</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #f1f5f9;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #1e293b;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #38bdf8;
    }
    /* Back to home button */
    .back-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      padding: 8px 15px;
      font-size: 14px;
      background: transparent;
      border: 2px solid #38bdf8;
      border-radius: 6px;
      color: #38bdf8;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: #38bdf8;
      color: #0f172a;
      box-shadow: 0 0 10px #38bdf8;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }
    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #facc15;
    }
    .card p {
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #38bdf8;
      color: #0f172a;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    .card a:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="location.href='index.html'">‚Üê Back</button>
    <h1>Cybersecurity News</h1>
    <p>Stay updated with real-time cybersecurity insights</p>
  </header>

  <div class="container" id="newsContainer">
    <p>Loading latest cybersecurity news...</p>
  </div>

  <script>
    const apiKey = "pub_94754299903e44df8a8880fb0832e9a4";
    const url = `https://newsdata.io/api/1/latest?apikey=${apiKey}&q=Cybersecurity&language=en`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("newsContainer");
        container.innerHTML = ""; // Clear loading text

        if (!data.results || data.results.length === 0) {
          container.innerHTML = "<p>No news found at the moment.</p>";
          return;
        }

        data.results.forEach(article => {
          const card = document.createElement("div");
          card.classList.add("card");

          card.innerHTML = `
            <h3>${article.title || "No title"}</h3>
            <p>${article.description || "No description available."}</p>
            <a href="${article.link}" target="_blank">Read More</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("newsContainer").innerHTML = `<p>Error fetching news: ${err}</p>`;
      });
  </script>
</body>
</html>
